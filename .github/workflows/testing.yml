name: Testing Suite

on:
  pull_request:

jobs:
  python-tests:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run code quality checks
        run: |
          uv run ruff check
          uv run mypy server
